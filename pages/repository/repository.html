<v-layout row wrap>
    <v-flex xs12 sm8 offset-sm2>
        <v-card style="border-radius: 15px" class="mt-5">
            <v-card-title>
                <div class="card-title">Git Hub Repository</div>
            </v-card-title>
            <v-divider></v-divider>
            <v-card-text>
                <div class="text-xs-center mb-4">Link to my github where you will have access to the source code of
                    this project.</div>
                <div class="text-xs-center">
                    <v-tooltip bottom>
                        <v-btn slot="activator" fab @click="goToGit">
                            <v-icon>code</v-icon>
                            <a ref="gitRep" href="https://github.com/gabrielmvas/Image-Classifier-TFJS" target="_blank"></a>
                        </v-btn>
                        <div>GitHub</div>
                    </v-tooltip>
                </div>
            </v-card-text>
        </v-card>
    </v-flex>
</v-layout>
